<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página no encontrada - 404</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
      font-family: 'Proza Libre', sans-serif;
      text-align: center;
    }
    .error-container {
      max-width: 500px;
    }
    h1 {
      font-size: 6rem;
      color: #6f42c1;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn-home {
      background-color: #6f42c1;
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-home:hover {
      background-color: #5a32a3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops... La página que buscas no existe.</p>
    <a href="dashboard.html" class="btn btn-home">Volver al inicio</a>
  </div>
</body>
</html>
