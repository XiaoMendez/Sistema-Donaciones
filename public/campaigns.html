<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campañas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Proza Libre', sans-serif; background-color: #f5f5f5; padding-top: 70px; }
    .campaign-card { background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .campaign-card:hover { transform: translateY(-3px); }
    .btn-morado { background-color: #6f42c1; color: #fff; }
    .btn-morado:hover { background-color: #5a34a0; }
    .navbar { background: linear-gradient(90deg, #9155f1, #9333ea); }
    .navbar-brand, .nav-link { color: #fff !important; font-weight: 500; }
    .nav-link:hover { color: #d1c4f9 !important; }
    .dropdown-item { color: #000 !important; }
    .dropdown-item:hover { background-color: #f3f4f6; }
    .img-campaign { border-radius: 8px; max-height: 150px; object-fit: cover; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="dashboard.html">Sistema de Donaciones</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="campaigns.html">Campañas</a></li>
        <li class="nav-item"><a class="nav-link" href="donations.html">Donaciones</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">Usuario</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><button type="button" class="dropdown-item" id="btnLogout">Cerrar sesión</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Campañas</h2>
    <button type="button" class="btn btn-morado" id="btnCreateCampaign" style="display:none">Crear Campaña</button>
  </div>

  <!-- Modal Crear / Editar Campaña -->
  <div class="modal fade" id="modalCreateCampaign" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formCreateCampaign" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear / Editar Campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="campTitulo" class="form-label">Título</label>
            <input type="text" id="campTitulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="campDescripcion" class="form-label">Descripción</label>
            <textarea id="campDescripcion" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="campMeta" class="form-label">Meta Monetaria ($)</label>
            <input type="number" id="campMeta" class="form-control" min="0" required>
          </div>
          <div class="mb-3">
            <label for="campImagen" class="form-label">Imagen</label>
            <input type="file" id="campImagen" class="form-control" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-morado">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mb-3 d-flex gap-2" style="opacity: 0;">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar campaña...">
    <button class="btn btn-morado" id="btnSearch">Buscar</button>
  </div>

  <div id="campaignsContainer"></div>
</div>

<!-- Modal Donaciones -->
<div class="modal fade" id="modalDonations" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Donaciones de la campaña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="donationsTableBody" data-campaign-id=""></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-morado" id="btnDonate">Donar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Campaña -->
<div class="modal fade" id="modalEditCampaign" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Campaña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <form id="formEditCampaign">
        <div class="modal-body">
          <input type="hidden" id="editCampaignId">
          <div class="mb-3">
            <label for="editTitulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="editTitulo" required>
          </div>
          <div class="mb-3">
            <label for="editDescripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="editDescripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editMeta" class="form-label">Meta ($)</label>
            <input type="number" class="form-control" id="editMeta" min="0">
          </div>
          <div class="mb-3">
            <label for="editImagen" class="form-label">Imagen (opcional)</label>
            <input type="file" class="form-control" id="editImagen" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/campaigns.js"></script>

</body>
</html>
